  <header th:replace="~{fragments/header_fragment :: headFragment}"></header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{topbar.authors}">Авторы</h1>

        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a class="Authors-link" href="#a"
                 th:each="authorList: ${authorsData}"
                 th:href="'#' + ${#strings.toLowerCase(authorList.key)}"
                 th:text="${authorList.key}">А</a>
            </div>

            <div class="Authors-block" th:each="authorList: ${authorsData}">
              <h2 class="Authors-title" id="a"
                  th:id="${#strings.toLowerCase(authorList.key)}"
                  th:text="${authorList.key}">А
              </h2>
              <div class="Authors-letter">
                <div class="Authors-item" th:each="author: ${authorList.value}">
                  <a href="/authors/slug"
                     th:text="${author.firstName} + ' ' + ${author.lastName}">Абгарян Наринэ</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
